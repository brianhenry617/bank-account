<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <h1>Bank Account</h1>

      <div class="row">
        <div class="col-md-6">

          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">First name</label>
              <input type="text" class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last name</label>
              <input type="text" class="form-control" id="new-last-name">
            </div>

            <div id="new-account">
               <div class="new-account">
                 <div class="form-group">
                   <label for="new-initial">Initial Deposit</label>
                   <input type="text" class="form-control new-initial">
                 </div>
                 <div class="form-group">
                   <label for="new-deposit">Deposit Amount</label>
                   <input type="text" class="form-control new-deposit">
                 </div>
                 <div class="form-group">
                   <label for="new-withdrawal">Withdrawal Amount</label>
                   <input type="text" class="form-control new-withdrawal">
                 </div>
                 <div class="form-group">
                   <label for="new-balance">Balance</label>
                   <input type="text" class="form-control new-balance">
                 </div>
               </div>
             </div>

             <!-- <span class="btn btn-primary" id="add-address">Another address</span> -->

             <button type="submit" class="btn">Add</button>
           </form>

           <h2>Account History</h2>
           <ul id="contacts">

           </ul>
         </div>

         <div class="col-md-6">
           <div id="show-contact">
             <h2></h2>
             <p>First name: <span class="first-name"></span></p>
             <p>Last name: <span class="last-name"></span></p>
             <p>Account:</p>
             <ul id="accounts">

             </ul>
           </div>
         </div>

       </div>
     </div>
   </body>
 </html>
